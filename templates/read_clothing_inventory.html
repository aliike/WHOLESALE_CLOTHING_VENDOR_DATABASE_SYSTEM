{% extends "base.html" %}



{% block section %}Clothing Inventory{% endblock %}



{% block table %}
    <thead>
      <tr>
        <th scope="col">Clothing ID</th>
        <th scope="col">Name</th>
        <th scope="col">Inventory</th>
      </tr>
    </thead>
    <tbody>
    {% for clothing in clothing_info %}
      <tr>
        {% for item in clothing %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
      
    </tbody>
{% endblock %}
