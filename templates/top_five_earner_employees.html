{% extends "base.html" %}

{% block section %}Top Five Earner Employees{% endblock %}


{% block table %}
    <thead>
      <tr>
        <th scope="col">Ssn</th>
        <th scope="col">Full Name</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
    {% for employee in top_five_earners %}
      <tr>
        {% for item in employee %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
      
    </tbody>
{% endblock %}
