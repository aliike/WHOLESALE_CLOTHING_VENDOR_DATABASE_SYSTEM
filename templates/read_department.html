{% extends "base.html" %}



{% block section %}Department{% endblock %}



{% block table %}
    <thead>
      <tr>
        <th scope="col">Dno</th>
        <th scope="col">Name</th>
        <th scope="col">ManagerSsn</th>
        <th scope="col">NoOfWorkers</th>

      </tr>
    </thead>
    <tbody>
    {% for department in department_info %}
      <tr>
        {% for item in department %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
      
    </tbody>
{% endblock %}
